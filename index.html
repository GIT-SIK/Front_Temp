<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/index.js"></script>
    <title>Academy_test</title>
</head>

<body>

    <!-- 학원 모달 하는 부분 -->
    <div id="academySearchModal">

        <!-- 모달 맨윗부분 -->
        <div class="searchText"> 학원검색
        </div>
        <div class="close"><span class="material-icons"> close </span>
        </div>


        <!-- 모달 검색부분 -->
        <div id="academySearchInput">
            <input type="text" />
            <input type="button" value="검색" />
        </div>


        <!-- 모달 출력부분 -->
        <div id="academySearchPrint">

            <div class="academySearchPrint1">
                <span>입력하신 정보가 없습니다.</span>
            </div>

            <div class="academySearchPrint2">
                <table class="academySearchTable">
                    <tr>
                        <th>학원명</th>
                        <th>주소</th>
                    </tr>
                    <tr>
                        <td>학원명1</td>
                        <td>주소1</td>
                    </tr>
                    <tr>
                        <td>학원명1</td>
                        <td>주소1</td>
                    </tr>


                </table>
            </div>

        </div>


    </div>
    <!-- 학원 출력 하는 부분 -->
    <div class="academyCompareBlock">


        <!-- 학원 입력없을 시 출력 하는 부분 -->
        <div class="compareSearchClick1">
            <div><a>+</a></div>
        </div>


        <!-- 학원 입력되었을 시 출력 하는 부분 -->
        <div class="compareNum1">
            <div>
                <div><img src="#"></div>
                <div>학원 이름</div>
                <div>학원 주소</div>
            </div>
            <div>1-2</div>
            <div>1-3</div>
        </div>


        <!-- 중간 나눠주는 영역 -->
        <div class="compareCenterBlock">
            <div></div>
        </div>


        <!-- 학원 입력없을 시 출력 하는 부분 -->
        <div class="compareSearchClick2">
            <div><a>+</a></div>
        </div>


        <!-- 학원 입력되었을 시 출력 하는 부분 -->
        <div class="compareNum2">
            <div>
                <div><img src="#"></div>
                <div>학원 이름</div>
                <div>학원 주소</div>
            </div>
            <div>2-2</div>
            <div>2-3</div>
        </div>


    </div>
</body>

</html>
